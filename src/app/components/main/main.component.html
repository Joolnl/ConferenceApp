<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">ConferenceApp</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item search">
        <form [formGroup]="searchForm" class="search-form">
          <input
            type="text"
            class="form-control search-input"
            formControlName="search"
            [placeholder]="'general.menu.search' | translate"
          />
          <ng-container *ngIf="searchResults$ | async as searchResults">
            <div *ngIf="showSearchResults && searchForm.get('search').value" class="search-results">
              <ng-container *ngFor="let searchResult of searchResults">
                <ng-container *ngIf="searchResult.hits.length">
                  <h4 class="text-primary">{{ searchResult.title }}</h4>
                  <ul>
                    <li
                      *ngFor="let hit of searchResult.hits"
                      class="search-result"
                      [routerLink]="[searchResult.prefix, hit.basename]"
                      (click)="showSearchResults = false; searchForm.reset()"
                    >
                      {{ hit.title }}
                    </li>
                  </ul>
                </ng-container>
              </ng-container>
            </div>
          </ng-container>
        </form>
      </li>
      <li class="nav-item"><a class="nav-link" [routerLink]="['/posts']">Posts</a></li>
      <li class="nav-item"><a class="nav-link" [routerLink]="['/conferences']">Conferences</a></li>
    </ul>
  </div>

  <a class="btn btn-primary" [href]="githubPath" target="_blank"> <i class="fa fa-github"></i> GitHub </a>
</nav>

<div class="container content">
  <router-outlet></router-outlet>
</div>
