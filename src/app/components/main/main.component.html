<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">ConferenceApp</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item search">
        <form [formGroup]="searchForm" class="search-form">
          <input type="text" class="form-control search-input" formControlName="search"
            [placeholder]="'general.menu.search' | translate" />
          <ul *ngIf="searchResults$ | async as searchResults" class="search-results">
            <ng-container *ngIf="searchResults.length && showSearchResults">
              <li
                *ngFor="let result of searchResults"
                class="search-result"
                [routerLink]="['/posts', result.basename]"
                (click)="showSearchResults = false; searchForm.reset()"
              >
                {{ result.title }}
              </li>
            </ng-container>
          </ul>
        </form>
      </li>
      <li class="nav-item"><a class="nav-link" [routerLink]="['/posts']">Posts</a></li>
      <li class="nav-item"><a class="nav-link" [routerLink]="['/conferences']">Conferences</a></li>
    </ul>
  </div>

  <a class="btn btn-primary" [href]="githubPath" target="_blank"> <i class="fa fa-github"></i> GitHub </a>
</nav>

<div class="container content">
  <router-outlet></router-outlet>
</div>
