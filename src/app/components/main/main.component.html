<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">ConferenceApp</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item search">
        <form [formGroup]="searchForm" class="search-form">
          <input
            type="text"
            class="form-control"
            formControlName="search"
            [placeholder]="'general.menu.search' | translate"
          />
          <ul *ngIf="searchResults$ | async as searchResults" class="search-results">
            <li *ngFor="let result of searchResults" class="search-result">
              {{ result.title }}
            </li>
          </ul>
        </form>
      </li>
    </ul>
  </div>

  <a class="btn btn-primary" [href]="githubPath" target="_blank"> <i class="fa fa-github"></i> GitHub </a>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
