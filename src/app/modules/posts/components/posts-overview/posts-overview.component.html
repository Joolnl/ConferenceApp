<div class="row no-gutters compensate-right-margin">
    <div class="col-4" *ngFor="let post of posts$ | async">
        <div class="card mb-3 mr-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.description }}</p>
                <a [routerLink]="post.basename" class="btn btn-primary">{{ 'posts.read_more' | translate }}</a>
            </div>
        </div>
    </div>
</div>
